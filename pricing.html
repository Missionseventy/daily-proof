<section class="card">
  <h2>Unlock access</h2>
  <p class="muted">After checkout, paste your email and (for lifetime) your license key.</p>

  <label class="label">Email</label>
  <input id="unlockEmail" class="input" placeholder="you@example.com" />

  <label class="label">License key (lifetime)</label>
  <input id="unlockKey" class="input" placeholder="Optional for monthly" />

  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
    <button class="btn" id="unlockMonthlyBtn">Unlock monthly</button>
    <button class="btn" id="unlockLifetimeBtn">Unlock lifetime</button>
  </div>

  <p id="unlockMsg" class="muted" style="margin-top:10px;"></p>
</section>

<script src="./js/unlock.js"></script>
