<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Proof · App</title>

  <!-- IMPORTANT: use ./ for GitHub Pages -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

<header class="topbar">
  <div class="brand">
    Daily Proof <span class="dot">•</span>
  </div>

  <nav class="nav">
    <!-- This is your clear “Start/Home” style link -->
    <a class="nav-link" href="index.html">Home</a>

    <!-- Theme pill button -->
    <button id="themeBtn" class="themeBtn" type="button">Night</button>

    <button id="exportBtn" class="btnGhost" type="button">Export</button>
  </nav>
</header>

<main class="container appWrap">

  <!-- TODAY -->
  <section class="card appCard">
    <div class="rowBetween">
      <h2 class="h2">Today</h2>
      <div class="trialText" id="trialStatus"> </div>
    </div>

    <div class="smallRow">
      <div class="muted" id="todayStr"></div>
    </div>

    <div class="timer" id="timer">00:00:00</div>

    <div class="btnRow">
      <button class="btnPrimary" id="startTimerBtn" type="button">Start</button>
      <button class="btn" id="resetTimerBtn" type="button">Reset</button>
    </div>

    <p class="helper">
      Start when you begin. Pause when you need. Resume and finish.
    </p>

    <hr class="hr" />

    <!-- FOCUS -->
    <div class="rowBetween">
      <h3 class="h3">Focus</h3>
      <button id="toggleFocusBtn" class="btnLink" type="button">Edit</button>
    </div>

    <p class="muted">Active focus (tap to switch)</p>

    <div id="focusPills" class="pillWrap"></div>
    <div id="focusEmpty" class="muted">No focus yet. Add one below.</div>

    <!-- Focus editor collapsible -->
    <div id="focusEditor" class="panel">
      <label class="label">Add a focus:</label>
      <input id="focusInput" class="input" placeholder="e.g. Daily Proof, Videos, Driving" />

      <div class="btnRow">
        <button id="addFocusBtn" class="btnPrimary" type="button">Add</button>
        <button id="clearFocusesBtn" class="btn" type="button">Clear today</button>
      </div>
    </div>

    <div class="btnRow">
      <button id="openProofBtn" class="btn" type="button">Add proof</button>
      <button id="openSessionsBtn" class="btn" type="button">Sessions</button>
    </div>

    <div class="muted" id="savedTime">Saved time today: 0 min</div>
    <div class="privacyLine">Your data lives on your device. Always.</div>
  </section>

  <!-- PROOF PANEL -->
  <section id="proofPanel" class="sheet">
    <div class="sheetTop">
      <div class="sheetTitle">Proof</div>
      <button id="closeProofBtn" class="btnGhost" type="button">Close</button>
    </div>

    <label class="label">What did you do in this session?</label>
    <textarea id="entryText" class="textarea" placeholder="Write one honest paragraph."></textarea>

    <div class="btnRow">
      <button id="saveSessionBtn" class="btnPrimary" type="button">Save session</button>
      <button id="deleteLastBtn" class="btnDanger" type="button">Delete last</button>
    </div>
  </section>

  <!-- SESSIONS PANEL -->
  <section id="sessionsPanel" class="sheet">
    <div class="sheetTop">
      <div class="sheetTitle">Sessions</div>
      <button id="closeSessionsBtn" class="btnGhost" type="button">Close</button>
    </div>

    <div id="sessionsEmpty" class="muted">No sessions yet.</div>
    <div id="sessionsList" class="sessionsList"></div>
  </section>

</main>

<footer class="footer">
  Daily Proof <span class="dot">•</span>
</footer>

<!-- IMPORTANT: use ./ for GitHub Pages -->
<script src="./js/app.js"></script>
</body>
</html>
